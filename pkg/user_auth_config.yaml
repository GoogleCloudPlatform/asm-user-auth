apiVersion: security.anthos.io/v1beta1
kind: UserAuthConfig
metadata:
  name: user-auth-config
  namespace: asm-user-auth
spec:
  authentication:
    oidc:
      certificateAuthorityData: ""
      oauthCredentialsSecret:
        name: "oauth-secret" # kpt-set: ${anthos.servicemesh.user-auth.oidc.oauthCredentialsSecret.name}
        namespace: "asm-user-auth" # kpt-set: ${anthos.servicemesh.user-auth.oidc.oauthCredentialsSecret.namespace}
      issuerURI: "<your issuer uri>" # kpt-set: ${anthos.servicemesh.user-auth.oidc.issuerURI}
      redirectURIHost: "" # kpt-set: ${anthos.servicemesh.user-auth.oidc.redirectURIHost}
      redirectURIPath: "/_gcp_asm/authenticate" # kpt-set: ${anthos.servicemesh.user-auth.oidc.redirectURIPath}
  outputJWTAudience: "test_audience"
